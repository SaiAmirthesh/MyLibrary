<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Library</h1>
      <div class="header-controls">
        <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
        <button id="add-book-btn" class="add-btn">+ Add Book</button>
      </div>
    </header>

    <main>
      <div id="books-container" class="books-grid">
      </div>
    </main>

    <div id="book-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Add New Book</h2>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" required>
          </div>
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required>
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="is-read">
            <label for="is-read">I've read this book</label>
          </div>
          <button type="submit" class="submit-btn">Add Book</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
